<div *ngIf="searchResult.length>0;then resultTable else noResults">here is ignored</div>
<ng-template #resultTable>
  <p>Results count: {{searchResult.length}}</p>
  <table  mat-table [dataSource]="searchResult" class="searchResultTable mat-elevation-z8">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let singleResult"> {{singleResult.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let singleResult"> {{singleResult.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="experience">
      <th mat-header-cell *matHeaderCellDef>Experience</th>
      <td mat-cell *matCellDef="let singleResult"> {{singleResult.experience}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-template>
<ng-template #noResults>There is no results.</ng-template>
